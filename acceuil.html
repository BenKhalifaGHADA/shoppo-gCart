                        <ol class="carousel-indicators">

                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="https://cdn.shopify.com/s/files/1/0039/7043/3094/products/20181213_boppy_0254_JH_-_c_2018.jpg?v=1573146863" class="d-block w-100" alt="img1">
                          </div>
                          <div class="carousel-item">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-s/01/2d/95/38/a-colorful-shop-in-thamel.jpg" class="d-block w-100" alt="img2">
                          </div>
                          <div class="carousel-item">

                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>

                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

                      </div>

                          <div class=" col col2">
                                <p class="part-total">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                                Shopping Bag Total: <input class="input-total" type="text" value="0"/> $
                               </p>
                          </div>

                          <div class="w-100"></div>
              
                          <div class=" col col1 product0 likeDelete">
                              
                                <svg class="delete" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="red" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>

                          <div class="col col1 product1">
                              <p class="libelleArticle">klasset Tacos</p>

                                <svg class="heart" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="black" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>

                              <p class="libelleArticle">Kartaba Brown</p>
